<!DOCTYPE html>
<html>
<head>
	<title>Airplane animation</title>
	<style>
		#flyjet {
	      width: 40px;
	      height: 24px;
	      transition: all 3s cubic-bezier(0.25, 1.5, 0.75, 1.5);
	    }

	    #flyjet.growing {
	      width: 400px;
	      height: 240px;
	    }
	    img{
	    	cursor: pointer;
	    	display: block;
	    }
	</style>
</head>
<body>
	<img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">
	
	<script>
		flyjet.onclick = function() {
			flyjet.classList.add('growing');
		};
	</script>
</body>
</html>
