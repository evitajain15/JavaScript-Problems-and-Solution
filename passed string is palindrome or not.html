<body>

	<script>

		let isPalindrome = function (string) {
			if (string == string.split('').reverse().join('')) {
				console.log(string + ' is palindrome.');
			}
			else {
				console.log(string + ' is not palindrome.');
			}
		}

		isPalindrome("madam");
	</script>
