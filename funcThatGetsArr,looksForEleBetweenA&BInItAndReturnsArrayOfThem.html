<!DOCTYPE html>
<html>
<head>
	<title>filter range</title>
</head>
<body>
	<script>
		function filterRange(arr,a,b){
			return arr.filter(item => (a <= item && item <= b));
		}

		let arr = [5, 3, 8, 1];
		let filtered = filterRange(arr, 1, 4);
		alert( filtered ); 
		alert( arr );
	</script>
</body>
</html>
