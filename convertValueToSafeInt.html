	<script>

		const to_Safe_Integer = num =>
		Math.round(Math.max(Math.min(num, Number.MAX_SAFE_INTEGER), Number.MIN_SAFE_INTEGER));
		
		console.log(to_Safe_Integer('5.2'));
		console.log(to_Safe_Integer('5.52'));
