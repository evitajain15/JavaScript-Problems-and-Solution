<!DOCTYPE html>

<head>
	<title>Second Largest Number</title>
</head>
<body>
	<script>
		function getSecondLargest(nums) {
			let firstno = 0;
			let secondno = 0;

			for (let i = 0; i < nums.length; i++) {
				if (firstno < nums[i]) {
					secondno = firstno;
					firstno = nums[i];
				}
				else if (secondno < nums[i] && nums[i]!=firstno) {
					secondno = nums [i];
				}	
			}
			return secondno;
		}

		let nums = [2,3,6,6,5];
		console.log(getSecondLargest(nums))
