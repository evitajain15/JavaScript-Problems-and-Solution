<!DOCTYPE html>
<html>
<head>
	<title>Count</title>
</head>

<body>

	<script>
		let range = function(start,end){
			if(end - start === 2){
				return [start+1];
			} else{
				let list = range(start,end-1)
				list.push(end-1);
				return list;
			}
		};

		console.log(range(2,9));

	</script>
</body>
</html>
