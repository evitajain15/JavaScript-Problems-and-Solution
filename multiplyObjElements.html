<!DOCTYPE html>
<html>
<head>
	<title>Multiply Numeric No.</title>
	<meta charset="utf-8">
</head>
<body>

	<script>
		
		function multiplyNumeric(menu){
			for(let key in menu){
				if (typeof menu[key] == 'number'){
					menu[key] *= 2;
				}
			}
			console.log(menu);
		}

		let menu ={
			width:200,
			height:300,
			title: "My menu"
		};

		multiplyNumeric(menu);

	</script>

</body>
</html>
