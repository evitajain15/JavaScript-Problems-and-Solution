<!DOCTYPE html>
<html>
<head>
	<title>Inheritance</title>
</head>
<body>
	<script>
		let head = {
			glasses: 1
		};

		let table = {
			__proto__: head,
			pen: 3
		};

		let bed = {
			__proto__: table,
			sheet: 1,
			pillow: 2
		};

		let pockets = {
			__proto__: bed,
			money: 2000
		};

		alert(pockets.pen);
		alert(bed.glasses);

		//2. no difference, coz they remember where is the property according to the given instance.
		
	</script>
</body>
</html>
