<!DOCTYPE html>
<html>
<head>
  <title>DOM</title>
</head>
<body>

	<ul>
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

	<script>
   
   let li_item = document.getElementsByTagName('li');

   for(let li of li_item){
      let count = li.getElementsByTagName('li').length;

      if(!count)
        continue;

      li.firstChild.data += '['+ count + ']';
   }

	</script>
</body>
</html>
