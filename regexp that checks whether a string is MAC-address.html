	<title>Regular Exp.</title>

<body>

	<script>

		let reg = /^[0-9a-fA-F]{2}(:[0-9a-fA-F]{2}){5}$/i;

		alert( reg.test('01:32:54:67:89:AB') ); 

		alert( reg.test('0132546789AB') ); 

		alert( reg.test('01:32:54:67:89') ); 

		alert( reg.test('01:32:54:67:89:ZZ') ); 
	</script>
</body>
</html>
