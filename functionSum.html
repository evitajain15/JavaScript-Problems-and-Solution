<!DOCTYPE html>
<html>
<head>
	<title>sum</title>
</head>
<body>
	<script>
		function sum(a) {
		  let currentSum = a;

		  function f(b) {
		    currentSum += b;
		    return f;
		  }

		  f.toString = function(){
		  	return currentSum;
		  };
		  return f;
		}

		alert( sum(1) (2) );
		
	</script>
</body>
</html>
