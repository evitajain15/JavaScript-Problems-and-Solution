<!DOCTYPE html>
<html>
<head>
	<title>Inheritance</title>
</head>
<body>
	<script>
		class Animal {
			constructor(name) {
				this.name = name;
			}
		}

		class Rabbit extends Animal {
			constructor(name) {
				super(name);
				this.created = Date.now();
			}
		}

		let rabbit = new Rabbit("White Rabbit");
		alert(rabbit.name);	
		
	</script>
</body>
</html>
