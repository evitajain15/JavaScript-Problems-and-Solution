<!DOCTYPE html>
<html>
<head>
  <title>DOM</title>
</head>
<body>
   <ul>
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>

      let liChild = document.querySelectorAll('li')
      for(let li of liChild){

        let title = li.firstChild.data;

        title = title.trim();

        let count = li.getElementsByTagName('li').length;

        alert(title +':' + count);
      }


  </script>
</body>
</html>
