<!DOCTYPE html>
<html>
<head>
	<title>Async/await</title>
	<style>
	
	</style>
	</head>
<body>

	<script>
		async function loadJson(url) {
			let response = await fetch(url);

			if (response.status == 200) {
				let json = await response.json;
				return json;
			} 

			throw new Error(response.status);
		}

		loadJson('no-such-user.json') 
		.catch(alert); 
	</script>
</body>
</html>
