<body>

	<script>

		function capitalize (str) {
			let arr = str.split(" ");

			for (var i = 0; i < arr.length; i++) {
				arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1);
			}

			return arr.join(" ");
		}

		console.log(capitalize('the quick brown fox'));
	</script>
