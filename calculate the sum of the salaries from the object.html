<!DOCTYPE html>
<html>
<head>
	<title>Recursive traverse</title>
</head>
<body>
	<script>
		let company = {
			sales: [{
				name: 'John', 
				salary: 1000
			}, 
			{
				name: 'Alice',
				 salary: 600 
			}],
			development: {
				sites: [{
					name: 'Peter', 
					salary: 2000
				}, 
				{
					name: 'Alex', 
					salary: 1800 
				}],
	    		internals: [{
	    			name: 'Jack', 
	    			salary: 1300
	    		}]
  			}
		};

		function sumSalaries(obj) {
			
			if (Array.isArray(obj)) {
				return obj.reduce((pre, current) => pre + current.salary, 0);	
			}else{
				let sum = 0;
				for (let subcat of Object.values(obj)) {
					console.log(subcat);
					sum += sumSalaries(subcat);
				}
				return sum;
			}

		}
		alert(sumSalaries(company));
	</script>
</body>
</html>
