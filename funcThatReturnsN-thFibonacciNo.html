<body>
	<script>

		/*function fib(n) {
			if (n < 2){
				return n
			}
			return fib(n - 1) + fib (n - 2)
		}*/

		function fib(n) {
			let a =1;
			let b = 1;
			for(let i = 3; i<=n;i++){
				//console.log(i);
				let temp = a+b;
				a=b;
				b=temp;
			}
			return b;
		}
		console.log(fib(77));
	</script>
</body>
