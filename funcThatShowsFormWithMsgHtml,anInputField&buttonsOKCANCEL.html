<!DOCTYPE html>
<html>
<head>
	<title>Focus Properties</title>
	<style> 
		button{
			padding: 15px;
			color: #fff;
			background-color: #DC3545;
			width: 20%;
			font-weight: 600;
			font-size: 30px;
			border: none;
			margin: 4% 4%;
		}
		.modal{
		  display: none;
		  position: fixed;
		  z-index: 1; 
		  padding-top: 100px;
		  left: 20%;
		  top: 140px;
		  width: 50%; 
		  height: 100%;
		}
		.modal-content{
			background-color: #fefefe;
			margin: auto;
			border: 1px solid #888;
			width: 50%;
		}
		.close{
			cursor: pointer;
			color: #fff;
			float: right;
			font-size: 30px;
			font-weight: bold;
		}
		.modal-header{
		  padding: 2px 16px;
		  background-color: #5cb85c;
		  color: white;
		}
		.modal-body{
			padding: 2px 16px;
		}
		.modal-footer{
		  padding: 2px 16px;
		  background-color: #5cb85c;
		  color: white;
		}	
	</style>
</head>
<body>

	<button id="open_model">Click to show the form</button>

	<div id="myModal" class="modal">
	  <div class="modal-content">
	    <div class="modal-header">
	      <h2>POPUP</h2>
	    </div>
	    <div class="modal-body">
			<div id="prompt-message">Enter something...
			<br>Please..</div>
			<form>
				<input name="text" type="text">
				<input type="submit" value="Ok" id="show-button">
				<input type="button" name="cancel" value="Cancel" class="cancel">
			</form>
	    </div>
	    <div class="modal-footer">
	      <h3>COPYRIGHT</h3>
	    </div>
	  </div>
	</div>
	<script>
		var modal = document.getElementById('myModal');
		var btn_click = document.getElementById("open_model");
		var closebtn = document.getElementsByClassName("cancel")[0];

		btn_click.onclick = function() {
		  modal.style.display = "block";
		}
		document.getElementById('show-button').onclick = function() {
	      showPrompt("Enter something<br>...smart :)", function(value) {
	        alert("You entered: " + value);
	      });
	    };

		closebtn.onclick = function() {
			alert('you entered');
			modal.style.display = "none";
			document.body.style.overflow = "auto";
		}
	</script>
</body>
</html>
