<!DOCTYPE html>
<html>
<head>
	<title>Prime No. program</title>
	<style>
	
	</style>
	</head>
<body>

	<script>

		function isPrime(n){
			if (n===1){
				return false;
			} else if(n === 2){
				return true;
			} else{
				for(var x = 2; x < n; x++){
					if(n % x === 0){
						return false;
					}
				}
				return true;  
			}
		}

		console.log(isPrime(37));
	</script>
</body>
</html>
