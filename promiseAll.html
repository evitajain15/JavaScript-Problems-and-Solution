<!DOCTYPE html>
<html>
<head>
	<title>Promises</title>
	<style>
	
	</style>
	</head>
<body>

	<script>
		let urls = [
			'https://api.github.com/users/iliakan',
			'https://api.github.com/users/remy',
			'http://no-such-url'
		];

		Promise.all(
			urls.map(url => fetch(url).catch(err => err))
		)
		.then(responses => {
			alert(responses[0].status); 
			alert(responses[1].status); 
			alert(responses[2]); 
		});
	</script>
</body>
</html>
