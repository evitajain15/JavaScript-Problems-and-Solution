<!DOCTYPE html>
<html>
<head>
	<title>Regular Exp.</title>
	<style>
	
	</style>
</head>
<body>

	<script>
		let reg =/\[(b|url|quote)\][\s\S]*?\[\/\1\]/g;		

		let str = `
		[b]Hello![/b]
		[quote]
			[url]http://google.com[/url]
		[/quote]
		`;

		alert( str.match(reg) ); 
	</script>
</body>
</html>
