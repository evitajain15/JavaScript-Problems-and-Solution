<!DOCTYPE html>
<html>
<head>
  <title>DOM</title>
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
      }

      .menu .title{
        font-size: 18px;
        cursor: pointer;
      }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }
    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      display: block;
    }
  </style>
</head>
<body>
	<div class="menu" id="sweets">
    <span class="title">Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>

	<script>
    var menuItems = document.getElementById('sweets'); 

    var titleItem = document.querySelector('.title');

    titleItem.onclick = function() {
      menuItems.classList.toggle('open');
    }; 	
	</script>
</body>
</html>
