<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  <style>
    ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li{
      display: inline-block;  
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>

<body>
  <p><img src="https://en.js.cx/gallery/img2-lg.jpg" id="mainImg"></p>
  <ul id="thumbnail">
    <li>
      <a href="https://en.js.cx/gallery/img3-lg.jpg">
        <img src="https://en.js.cx/gallery/img3-thumb.jpg">
      </a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img4-lg.jpg">
        <img src="https://en.js.cx/gallery/img4-thumb.jpg">
      </a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img5-lg.jpg">
        <img src="https://en.js.cx/gallery/img5-thumb.jpg">
      </a>
    </li>
  </ul>
  <script>
    thumbnail.onclick = function(event){

      let thumb = event.target.closest('a');
      if(!thumb) return;
      showThumbnail(thumb.href);
      event.preventDefault();
    }
    function showThumbnail(href) {
      mainImg.src = href;
    }
  </script>
</body>
</html>
