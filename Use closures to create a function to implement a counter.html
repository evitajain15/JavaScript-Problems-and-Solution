<!DOCTYPE html>
<html>
<head>
	<title>counter</title>
</head>
<body>
	<script>
		function makeCounter() {
		  let count = 0;

		  return function() {
		    return count++;
		  };
		}

		let counter = makeCounter();
		let counter2 = makeCounter();

		alert( counter() ); 
		alert( counter() ); 

		alert( counter2() ); //0
		alert( counter2() ); //1	
		
	</script>
</body>
</html>
