<!DOCTYPE html>
<html>
<head>
	<title>sort numbers</title>
</head>
<body>
	<script>

		function makeArmy() {
			let shooters = [];

			
			for(let i=0; i< 10; i++) {
				let shooter = function() { 
					alert( i ); 
				};
				shooters.push(shooter);
			}
				return shooters;
			}

			let army = makeArmy();

			army[0](); 
			army[5]();
	</script>
</body>
